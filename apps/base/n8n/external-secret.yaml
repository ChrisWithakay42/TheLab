apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-secret
  namespace: n8n
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: n8n-secret
    creationPolicy: Owner
  data:
    - secretKey: DB_POSTGRESDB_DATABASE
      remoteRef:
        key: kubernetes/n8n
        property: DB_POSTGRESDB_DATABASE
    - secretKey: DB_POSTGRESDB_HOST
      remoteRef:
        key: kubernetes/n8n
        property: DB_POSTGRESDB_HOST
    - secretKey: DB_POSTGRESDB_PASSWORD
      remoteRef:
        key: kubernetes/n8n
        property: DB_POSTGRESDB_PASSWORD
    - secretKey: DB_POSTGRESDB_USER
      remoteRef:
        key: kubernetes/n8n
        property: DB_POSTGRESDB_USER
