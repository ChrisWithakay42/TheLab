apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-secret
  namespace: homepage
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: homepage-secret
    creationPolicy: Owner
  data:
  - secretKey: PIHOLE_WEBPASSWORD
    remoteRef:
      key: kubernetes/homepage
      property: PIHOLE_WEBPASSWORD
