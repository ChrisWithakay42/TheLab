apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress
  namespace: pihole
  annotations:
    gethomepage.dev/description: Ad-blocking DNS
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Network
    gethomepage.dev/icon: pi-hole.png
    gethomepage.dev/name: Pi-hole
spec:
  ingressClassName: cilium
  rules:
    - host: "cwk.pihole"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: pihole
                port:
                  number: 80
